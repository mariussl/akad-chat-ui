<body>
  <!--[if IE]>

  <div class="container">
    <div class="row">
      <div class="col-md-9"><h2>Der Akad Super Chat</h2></div>
      <div class="col-md-3">nicht eingelogged</div>
    </div>
    <div class="row">
      <div class="col-md-12"><h4>Dies ist ein einfacher Chat basierend auf React, PHP und Postgresql</h4></div>
    </div>
    <form class="row">
      <div class="col-md-3 form-group">
        <label for="existing-username">Username</label>
        <input type="text" pattern="[A-Za-z0-9]{15}" class="form-control"
               name="existing-username" id="existing-username" aria-describedby="existing-username-help">
        <small id="existing-username-help" class="form-text text-muted">Ihr bestehender Username</small>
      </div>
      <div class="col-md-3 form-group">
        <label for="room">Chat-Raum</label>
        <select class="form-control" name="room" id="room" aria-describedby="room-help">
          <option selected>Wohnzimmer</option>
          <option>Allgemein</option>
        </select>
        <small id="room-help" class="form-text text-muted">Der Raum in dem Sie chatten wollen.</small>
      </div>
      <div class="col-md-3 form-group padding-btn">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="col-md-3"></div>
    </form>
    <div class="row">
      <div class="col-md-9">
        <p>
          <a class="btn btn-primary" data-toggle="collapse" href="#create-user"
             role="button" aria-expanded="false" aria-controls="create-user">
            Das erste Mal hier?
          </a>
        </p>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="collapse" id="create-user">
      <form class="row">
        <div class="col-md-3 form-group">
          <label for="new-username">Username</label>
          <input type="text" pattern="[A-Za-z0-9]{15}" class="form-control"
                 name="new-username" id="new-username" aria-describedby="new-username-help">
          <small id="new-username-help" class="form-text text-muted">Der Username muss alphanumerisch sein.</small>
        </div>
        <div class="col-md-3 form-group">
          <label for="color">Farbe</label>
          <input type="color" class="form-control"
                 name="color" id="color" aria-describedby="color-help">
          <small id="color-help" class="form-text text-muted">Die Farbe in der Ihre Nachrichten erscheinen.</small>
        </div>
        <div class="col-md-3 form-group padding-btn">
          <button type="submit" class="btn btn-primary">Registrieren</button>
        </div>
        <div class="col-md-3"></div>
      </form>
    </div>
  </div>
