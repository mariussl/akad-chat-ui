<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="container">
    <div class="row">
      <div class="col-md-9"><h2>Der Akad Super Chat</h2></div>
      <div class="col-md-3 loginout">eingelogged als marius</div>
    </div>
    <div class="row room-select">
      <div class="col-md-9">
        <label for="room">Chat-Raum</label>
        <select class="form-control" name="room" id="room" aria-describedby="room-help">
          <option selected>Wohnzimmer</option>
          <option>Allgemein</option>
        </select>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="chat-message-pane">
          <div class="message user1">Hallo wie gehts dir?</div>
          <div class="message user2">Gut, danke - ist schönes Wetter heute oder?</div>
          <div class="message user1">Ja genau. Warst du schon einkaufen?</div>
          <div class="message user2">Ja bei uns gibt es Pizza :)</div>
          <div class="message user2">Oh jetzt fällt mir ein ich hab den Käse vergessen</div>
          <div class="message user1">Dann aber schnell noch zum Supermarkt</div>
        </div>
      </div>
    </div>
    <form class="row">
      <div class="col-md-12 input-group">
        <input type="text" class="form-control" placeholder="Neue Nachricht"
               name="create-message" id="create-message" aria-describedby="create-message-btn">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="create-message-bt">absenden</button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
